<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/indexstyle.css"  rel="stylesheet"/>
    <script src="scripts/script.js"></script>
    <title>Sign in</title>
  </head>

  <body>
    <div class="main">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Indian_Institute_of_Information_Technology%2C_Allahabad_Logo.png" alt="" width="120" height="120" />
      </div>

      <div class="signIn">
        Sign in 
      </div>
      <form name ="login" action="authenticate/authenticate.php" onsubmit="return validateForm()" method="POST">
      <div class="form">
        <label for="username">Username or email address</label>
        <input type="text" name="username" id="username" tabindex="1" />
        <label for="password">Password
          <a class="label-link" href="forgot_password/verify/verify.html"> Forgot password? </a>
        </label>
        <input type="password" name="password" id="password" tabindex="1" />
        <p style="color:red;" id="test"></p>
        <input
          type="submit"
          name="commit"
          value="Sign In"
          tabindex="3"
          class="lastInput"
        />
      </div>
      </form>
      <div class="login-callout">
          New User? <a href="register/verify/verify.html">Create an account.</a>
      </div>

      <div class="footer">
          <ul>
              <li><a href="">Terms</a></li>
              <li><a href="">Privacy</a></li>
              <li><a href="">Security</a></li>
          </ul>
      </div>
    </div>
  </body>
</html>
